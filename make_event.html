<!DOCTYPE html>
<html>
<head>
<title>Make an Event</title>
<link rel= "stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 style=text-align:center>Make an Event!</h1>
<form enctype="multipart/form-data" method="post" >
First Name:<br>
<input type="text" name="firstname">
<br>
Last Name:<br>
<input type="text" name="lastname"><br>
Event Name<br>
<input type="text" name="event_name">
<br>
Start Time:<br>
<input type ="text" name="start_time"><br>
Date:<br>
<input type ="text" name="date_time"><br>
End Time:<br>
<input type="text" name="end_time"><br>
Location:<br>
<input type="text" name="location"><br>
Description:<br>
<textarea name="descrip" rows="7" cols="60"></textarea><br>
Upload Image:<br>
<input type="file" name="filename" accept="image/gif, image/jpeg, image/png"><br><br>
<input type="submit" name="sub" value="Submit">
</form>
</body>
</html>
