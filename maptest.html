<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map { height: 50%; width: 50%; margin: 0; padding: 10;}
      #wrapper{height:auto;width:auto;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=true/false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div id="map"></div>
    </div>
  </body>
</html>
