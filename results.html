<!DOCTYPE HTML>
<html>
  <head>
    <title>Events</title>
    <link rel="stylesheet" type="text/css" href= "style.css">
        <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:700,300' rel='stylesheet' type='text/css'>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/eventmaker">Create</a></li>
        <li><a href="/login">Login</a></li>
      <ul>
    </nav>
  </head>
  <body>

    <div class="resultscontainer">
      <h1 class="resultstitle">
        Results
      </h1>
      {% for event in events: %}
      <div id="oneevent">
      <a href="/viewapievent?id={{event['id']}}" class="results">
          <h2>{{event['name']['text']}}</h2>
      </a>
      <p>{{event['venue_id']['name']}}</p>
      </div>
      {% endfor %}

      {% for event in moreevents: %}
      <div id="oneevent">
        <a href="/view_event?id={{event.key.id()}}" class="results">
          <h2>{{event.db_eventname}}</h2>
        </a>
        <p>
          {{event.db_date}}
        </p>
    </div>
      {% endfor %}

    </section>
    </body>
</html>
