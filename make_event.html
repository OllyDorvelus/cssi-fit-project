<!DOCTYPE html>
<html>
<head>
<title>Make an Event</title>
<link rel= "stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 style=text-align:center>Make an Event!</h1>
<form method="post">
First Name:<br>
<input type="text" name="firstname">
<br>
Last Name:<br>
<input type="text" name="lastname"><br>
Event Name<br>
<input type="text" name="event_name">
<br>
Start Time:<br>
<input type ="text" name="start_time"><br>
Location:<br>
<input type="text" name="location"><br>
End Time:<br>
<input type="text" name="end_time"><br>
Description:<br>
<input type="textarea" rows="4" cols="50" name="descrip"></textarea>
<input type="file" name="filename" accept="image/gif, image/jpeg, image/png"><br>
<input type="submit">
</form>
</body>
</html>
