<!DOCTYPE html>
<html>
<head>
<title>{{event.db_eventname}}</title>
<link href='http://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet' type='text/css'><link rel="stylesheet" type="text/css" href=style.css>
<nav>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/about">About</a></li>
    <li><a href="/eventmaker">Create</a></li>
    <li><a href="/login">Login</a></li>
  <ul>
</nav>
</head>
<body>
<h1></h1>
<section>
<div id="eventbox">
  <div id="titlebox">
    <h1 id="title">{{event.db_eventname}}</h1>
    <h2 id="name">By {{event.db_firstname}} {{event.db_lastname}}</h2>
    <p>Start Time: {{event.db_start_time}}
      {%if event.db_end_time:%}
        to {{event.db_end_time}}
      {%endif%}</p>
    <img src={{image}}/>
  </div>
  <div class="eventboxes" id="eventbox1">
    <h2>Location:{{event.db_location}}</h2>
  </div>
  <div class="eventboxes" id="eventbox2">
    <p id="descrip">{{event.db_description}}</p>
  </div>
</div>

<section>
</body>
</html>
