application: sport-event
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /images
  static_dir: images
- url: /style\.css
  static_files: style.css
  upload: style\.css

- url: /jqfloat/jqfloat\.js
  static_files: jqfloat/jqfloat.js
  upload: jqfloat/jqfloat\.js

- url: /animations\.js
  static_files: animations.js
  upload: animations\.js

- url: .*
  script: main.app


libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
