<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href=style.css>
</head>
<body>
<h1>Your Events</h1>
<section>
{% for myevents in events %}
<h1>{{myevents.db_eventname}}</h1>
<h2>{{myevents.db_lastname}} , {{myevents.db_firstname}}</h2>
<p>{{myevents.db_image}}</p>
<h2>Location:{{myevents.db_location}}
<p>{{myevents.db_start_time}} , {{myevents.db_end_time}}</p>
<p>{{myevents.db_description}}</p>
{% endfor %}


<section>



</body>
</html>
